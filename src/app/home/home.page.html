<ion-content>
  <div class="container">
    <ion-menu side="start" menuId="first" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Start Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
    <div id="map" class="map"></div>
    <div class="card">
      <ion-card class="white">
        <ion-card-content class="menu-content">
          <ion-button size="small" (click)="openFirst()" fill="clear">
            <ion-icon slot="icon-only" name="menu"></ion-icon>
          </ion-button>
          <ion-input clearInput placeholder="A donde va?"></ion-input>
        </ion-card-content>
      </ion-card>
    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="arrow-dropup"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button>
          <ion-icon name="person"></ion-icon>
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon name="logo-vimeo"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </div>
</ion-content>
